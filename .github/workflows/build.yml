name: Java CI

on: [push, workflow_dispatch]

jobs:
  buildJar:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - run: chmod +x gradlew
    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: 17
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
    - name: Build plugin jar
      run: ./gradlew jar
    - name: Upload built jar file
      uses: actions/upload-artifact@v2
      with:
        name: ${{ github.event.repository.name }}
        path: build/libs/XCore-plugin-*.jar
    - name: Get New Release Tag
      id: new-release-tag
      run: |
        tag=$(cat src/main/resources/plugin.json | grep "version*" | cut -d ":" -f 2,3 | tr -d \"," ")
        echo '::set-output name=tag::'$tag
    - name: Check Release Tag
      id: check-release-tag
      uses: mukunku/tag-exists-action@v1.2.0
      with:
        tag: ${{ steps.new-release-tag.outputs.tag }}

    - name: Create Release
      id: create-release

      if: ${{ steps.check-release-tag.outputs.exists == 'false' }}
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.new-release-tag.outputs.tag }}
        release_name: Release ${{ steps.new-release-tag.outputs.tag }}

    - name: Upload Release Assets
      id: upload-release-assets

      if: ${{ steps.check-release-tag.outputs.exists == 'false' }}
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create-release.outputs.upload_url }}
        asset_path: ./build/libs/XCore-plugin-*.jar
        asset_name: XCore-plugin.jar
        asset_content_type: application/java-archive
